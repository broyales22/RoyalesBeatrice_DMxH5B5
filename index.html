<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>H5B5 â€” Frollo Model on Hiro Marker</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">

        <!-- Frollo model -->
        <a-entity 
          gltf-model="scene.glb"
          scale="0.1 0.1 0.1"  <!-- smaller scale so it appears -->
          position="0 0 0"
          rotation="0 180 0">
        </a-entity>

        <!-- Add light so model is visible -->
        <a-entity light="type: directional; intensity: 1" position="1 2 1"></a-entity>
        <a-entity light="type: ambient; intensity: 0.5"></a-entity>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
